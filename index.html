<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #141414;
      font-family: 'Roboto', sans-serif;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      color: #e50914;
      font-size: 32px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .search-bar input {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      margin-left: 20px;
    }

    .banner {
      background-image: url('https://static1.moviewebimages.com/wordpress/wp-content/uploads/2024/08/netflix-logo.jpeg');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: flex-end;
      padding: 60px;
      position: relative;
    }

    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
    }

    .banner h2 {
      font-size: 48px;
      font-weight: 700;
      z-index: 1;
    }

    section {
      padding: 20px 40px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }

    .movie {
      flex: 0 0 auto;
      width: 180px;
      height: 270px;
      transition: transform 0.3s;
      cursor: pointer;
      position: relative;
    }

    .movie:hover {
      transform: scale(1.08);
    }

    .movie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

    .movie .actions {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .movie:hover .actions {
      opacity: 1;
    }

    .actions button {
      background-color: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 5px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }

    .actions button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .progress {
      height: 4px;
      background-color: red;
      margin-top: 5px;
      border-radius: 2px;
    }

    .filter {
      padding: 10px 40px;
    }

    select {
      padding: 6px;
      border-radius: 4px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 40px;
      background-color: #000;
      color: #777;
    }

    @media (max-width: 768px) {
      .movie {
        width: 140px;
        height: 210px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-bar {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<header>

  <nav>
    <a href="#">Home</a>
    <a href="#">TV Shows</a>

    <input type="text" placeholder="Search..." />

        <button title="Add to List">+</button>

  <script>
    const moodMovies = {
      action: [
        {
          title: "Extraction",
          img: "https://m.media-amazon.com/images/M/MV5BNDBhMmI3OWYtZTA2Ny00Y2RjLTliMWQtYWY5MGIwN2RlZGFjXkEyXkFqcGc@._V1_.jpg"
        },
        {
          title: "6 Underground",
          img: "https://m.media-amazon.com/images/M/MV5BNTNmZDgzMmMtMzJhMy00NGI3LWI5YTktYjg5MTllZmYyYTMxXkEyXkFqcGc@._V1_.jpg"
        },
        {
          title: "The Gray Man",
          img: "https://m.media-amazon.com/images/M/MV5BZmFhZTNlNzctZGQzZi00MTA3LThiNjMtYWQzNjUzMjNjZjA3XkEyXkFqcGc@._V1_.jpg"
        }
      ],
      drama: [
        {
          title: "The Crown",
          img: "https://m.media-amazon.com/images/M/MV5BODcyODZlZDMtZGE0Ni00NjBhLWJlYTAtZDdlNWY3MzkwMGVhXkEyXkFqcGc@._V1_.jpg"
        },
        {
          title: "The Queen's Gambit",
          img: "https://m.media-amazon.com/images/M/MV5BMmRlNjQxNWQtMjk1OS00N2QxLTk0YWQtMzRhYjY5YTFhNjMxXkEyXkFqcGc@._V1_.jpg"
        },
        {
          title: "Marriage Story",
          img: "https://m.media-amazon.com/images/M/MV5BNmE0OWJlM2MtNzhmMi00YmQyLTlmY2EtZmUzNzBiNGRlN2JkXkEyXkFqcGc@._V1_.jpg"
        }
      ],
      chill: [
        {
          title: "Friends",
          img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnWNv6AOp8DulxwXMT6Jdv3FRhvhW6xzPJ4Q&s"
        },
        {
          title: "Emily in Paris",
          img: "https://m.media-amazon.com/images/M/MV5BODI5Y2YxM2UtZjhjYy00ZjM0LTg3NjQtYjQxMTBmZjM4ZTlkXkEyXkFqcGc@._V1_.jpg"
        },
        {
          title: "Never Have I Ever",
          img: "https://m.media-amazon.com/images/M/MV5BNzdhOGVjMTQtOTQ0Yi00ZWNjLTk2MjMtMWMzODczNWNiNmM3XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"
        }
      ]
    };

    function renderMovies(genre) {
      const row = document.getElementById("moodMoviesRow");
      row.innerHTML = "";

      moodMovies[genre].forEach(movie => {
        const movieCard = document.createElement("div");
        movieCard.className = "movie";
        movieCard.innerHTML = `
          <img src="${movie.img}" alt="${movie.title}">
          <div class="actions">
            <button>Add to List</button>
            <button>â–¶ Play</button>
          </div>
        `;
        row.appendChild(movieCard);
      });
    }

    document.getElementById("moodSelect").addEventListener("change", function () {
      renderMovies(this.value);
    });

    // Default to action on load
    window.onload = () => renderMovies("action");
  </script>
</section>
